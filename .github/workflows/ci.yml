name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint --if-present
    
    - name: Run tests
      run: npm test --if-present
    
    - name: Build contracts
      run: npm run compile --if-present
    
    - name: Test frontend
      run: |
        if [ -d "frontend" ]; then
          cd frontend
          npm ci
          npm run build --if-present
        fi
    
    - name: Test website
      run: |
        if [ -d "website" ]; then
          cd website
          npm ci
          npm run build --if-present
        fi

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Run security audit
      run: npm audit --audit-level high || true
    
    - name: Check for vulnerabilities
      run: |
        npm install -g npm
        npm audit --audit-level moderate || true

  documentation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check documentation
      run: |
        # VÃ©rifier que les fichiers de documentation existent
        test -f README.md
        test -f CONTRIBUTING.md || echo "CONTRIBUTING.md manquant"
        test -f docs/api.md || echo "API docs manquant"
        test -f docs/agent-guide.md || echo "Agent guide manquant"
